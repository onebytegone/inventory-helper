name: Build

on: push

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         -
            uses: actions/checkout@v2
            with:
               fetch-depth: 0
         -
            uses: actions/setup-java@v2
            with:
               distribution: 'adopt'
               java-package: jdk
               java-version: '16'

         -
            run: ./gradlew build
         -
            uses: actions/upload-artifact@v2
            with:
               name: built-output
               path: build/libs
